<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Fun!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
   <div class="container wrapper">
    <div class="row header">
        <h1 class="col-md-4 ">Pet Store</h1>
    </div>
<!-- ============this is a table========= -->
    <div class="row holds-table col-md-12">
      <table class="table" >
        <thead>
          <tr>
            <th>Photo</th>
            <th>Name</th>
            <th>Species</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><img src="http://i.imgur.com/F7Tr8kz.jpg" alt="Mr.Kitty" /></td>
            <td>Giggles</td>
            <td>Cat</td>
            <td><input type="button" name="" id="" value="Get" class="btn btn-success btn-lg"/></td>
          </tr>
          <tr>
            <td><img src="http://i.imgur.com/8E2bX.jpg" alt="Hello, this is dog" /></td>
            <td>Wiggles</td>
            <td>Dog</td>
            <td><input type="button" name="" id="" value="Get" class="btn btn-success btn-lg"/></td>
          </tr>
          <tr>
            <td><img src="http://i.imgur.com/ERGfKM5.jpg" alt="A sloth" /></td>
            <td>Sleepy</td>
            <td>Sloth</td>
            <td><input type="button" name="" id="" value="Get" class="btn btn-success btn-lg"/></td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- ============Add a pet section======== -->
    <hr />
    <div class="row form-header">
      <h2 class="col-md-4">Add Pet</h2>
    </div>
    <div class="row holds-add">
      <form class="" action="" method="post">
        <div class="form-group">
          <label>Photo</label>
          <input type="text" class="form-control" placeholder="Paste img URL here" />
        </div>
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" placeholder="What's your pet's name?" />
        </div>
        <div class="form-group">
          <label>Species</label>
          <input type="text" class="form-control" placeholder="Species..." />
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Save</button>
      </form>
    </div>
   </div>
  </body>
</html>
